spring.application.name=public-health-api

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:publichealth
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security - permit all requests (development only)
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR,FORWARD,INCLUDE
